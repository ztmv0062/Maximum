<div class="container" *ngIf="this.nextConfig.layout === 'horizontal' && this.nextConfig.subLayout === 'horizontal-2'; else mainHeader">
  <ng-container *ngTemplateOutlet="mainHeader"></ng-container>
</div>
<ng-template #mainHeader>
  <div class="m-header">
    <a href="javascript:" class="mobile-menu" id="mobile-collapse" (click)="navCollapse($event)"><span></span></a>
    <a [routerLink]="['/dashboard/analytics']" class="b-brand" style="padding-left: 0px; margin-left: 0px;">
      <img id="main-logo" src="assets/images/GSDLogoFullTransp.png" alt="" class="logo" width="110" style="padding-left: 0px; margin-left: -30px;">
      <img src="assets/images/logo-icon.png" alt="" class="logo-thumb">
    </a>
    <a class="mob-toggler" [ngClass]="{'on' : this.menuClass}" href="javascript:" (click)="toggleMobOption()"><i class="feather icon-more-vertical"></i></a>
  </div>
  <div *ngIf="this.nextConfig['layout'] === 'horizontal'" #navbarWrapper class="navbar-content sidenav-horizontal" id="layout-sidenav">
    <a href="javascript:" class="sidenav-horizontal-prev" [ngClass]="prevDisabled" (click)="scrollMinus()"></a>
      <div  class="sidenav-horizontal-wrapper"><!-- add 14-4 viral -->
        <ul #navbarContent id="side-nav-horizontal" class="nav pcoded-inner-navbar sidenav-inner" (clickOutside)="fireLeave()" (mouseleave)="fireLeave()">
          <ng-container *ngFor="let item of navigation">
            <app-nav-group *ngIf="item.type=='group'" [item]="item"></app-nav-group>
            <app-nav-collapse *ngIf="item.type=='collapse'" [item]="item"></app-nav-collapse>
            <app-nav-item *ngIf="item.type=='item'" [item]="item"></app-nav-item>
          </ng-container>
        </ul>
      </div>
      <a href="javascript:" class="sidenav-horizontal-next" [ngClass]="nextDisabled" (click)="scrollPlus()"></a>
    </div>
  <div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
    <app-nav-left class="mr-auto"></app-nav-left>
    <app-nav-right class="ml-auto"></app-nav-right>
  </div>  
</ng-template>
