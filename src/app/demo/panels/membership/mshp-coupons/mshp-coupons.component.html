<div class="row justify-content-center">
  <div class="col-sm-4">
    <app-card [hidHeader]="true" blockClass="text-center">
      <img src="assets/images/pages/gift-card.svg" alt="" class="img-fluid w-50">
      <h5 class="mt-3">10% off</h5>
      <hr>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn  btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></button>
        </div>
        <div class="col-sm-6 text-right">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
            <label class="custom-control-label" for="customSwitch1">Active</label>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-4">
    <app-card [hidHeader]="true" blockClass="text-center">
      <img src="assets/images/pages/coupon.svg" alt="" class="img-fluid w-50">
      <h5 class="mt-3">10% off</h5>
      <hr>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn  btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></button>
        </div>
        <div class="col-sm-6 text-right">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Active</label>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-4">
    <app-card [hidHeader]="true" blockClass="text-center">
      <img src="assets/images/pages/coupon1.svg" alt="" class="img-fluid w-50">
      <h5 class="mt-3">10% off</h5>
      <hr>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn  btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></button>
        </div>
        <div class="col-sm-6 text-right">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch3" checked>
            <label class="custom-control-label" for="customSwitch3">Active</label>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-4">
    <app-card [hidHeader]="true" blockClass="text-center">
      <img src="assets/images/pages/voucher.svg" alt="" class="img-fluid w-50">
      <h5 class="mt-3">10% off</h5>
      <hr>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn  btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></button>
        </div>
        <div class="col-sm-6 text-right">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch4" checked>
            <label class="custom-control-label" for="customSwitch4">Active</label>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-4">
    <app-card [hidHeader]="true" blockClass="text-center">
      <img src="assets/images/pages/discount.svg" alt="" class="img-fluid w-50">
      <h5 class="mt-3">10% off</h5>
      <hr>
      <div class="row align-items-center m-l-0">
        <div class="col-sm-6 text-left">
          <button type="button" class="btn  btn-icon btn-outline-danger"><i class="feather icon-trash-2"></i></button>
        </div>
        <div class="col-sm-6 text-right">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch5" checked>
            <label class="custom-control-label" for="customSwitch5">Active</label>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-12 text-center">
    <button type="button" class="btn btn-primary" (click)="modalCoupon.show()"><i class="feather icon-plus"></i>New Coupon</button>
  </div>
</div>

<app-ui-modal [dialogClass]="'btn-page'" #modalCoupon>
  <div class="app-modal-header">
    <h5 class="modal-title">Add Coupon</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalCoupon.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Name" placeholder="Name">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Code" placeholder="Coupon Code">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <select class="form-control" id="Apply">
            <option value="">Apply to memberships</option>
            <option value="2">Bronze</option>
            <option value="3">Gold</option>
            <option value="4">Platinum</option>
            <option value="5">Silver</option>
            <option value="1">Trial</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control" id="Discount" placeholder="Discount Amount">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label class="d-block mb-2">Published</label>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
          <label class="custom-control-label" for="customRadioInline1">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">No</label>
        </div>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalCoupon.hide()">Clear</button>
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
</app-ui-modal>
