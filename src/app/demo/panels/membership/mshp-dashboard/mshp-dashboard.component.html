<div class="row">
  <div class="col-sm-3">
    <app-card [hidHeader]="true" cardClass="bg-c-green text-white widget-visitor-card" blockClass="text-center">
      <h2 class="text-white">18</h2>
      <h6 class="text-white">Registered Users</h6>
      <i class="feather icon-user-plus"></i>
    </app-card>
  </div>
  <div class="col-sm-3">
    <app-card [hidHeader]="true" cardClass="bg-c-green text-white widget-visitor-card" blockClass="text-center">
      <h2 class="text-white">14</h2>
      <h6 class="text-white">Active Users</h6>
      <i class="feather icon-user-check"></i>
    </app-card>
  </div>
  <div class="col-sm-3">
    <app-card [hidHeader]="true" cardClass="bg-c-yellow text-white widget-visitor-card" blockClass="text-center">
      <h2 class="text-white">1</h2>
      <h6 class="text-white">Pending Users</h6>
      <i class="feather icon-user-minus"></i>
    </app-card>
  </div>
  <div class="col-sm-3">
    <app-card [hidHeader]="true" cardClass="bg-c-yellow text-white widget-visitor-card" blockClass="text-center">
      <h2 class="text-white">16</h2>
      <h6 class="text-white">Active Memberships</h6>
      <i class="feather icon-users"></i>
    </app-card>
  </div>

  <div class="col-md-8">
    <app-card cardTitle="Total collected all time" [options]="false">
      <app-apex-chart chartID="revenue-map-chart" [chartConfig]="this.revenueMapChartData"></app-apex-chart>
    </app-card>
  </div>
  <div class="col-md-4">
    <app-card [hidHeader]="true">
      <h6>This Month</h6>
      <div class="row mt-3">
        <div class="col-6">
          <span class="d-block text-uppercase">Amount</span>
          <h3 class="mt-3">$2,144</h3>
          <div class="mt-3">
            <app-apex-chart chartID="transactions-chart-1" [chartConfig]="this.transactionsChart1"></app-apex-chart>
          </div>
        </div>
        <div class="col-6">
          <span class="d-block text-uppercase">Sales</span>
          <h3 class="mt-3">100</h3>
          <div class="mt-3">
            <app-apex-chart chartID="transactions-chart-2" [chartConfig]="this.transactionsChart2"></app-apex-chart>
          </div>
        </div>
      </div>
    </app-card>
  </div>

  <div class="col-sm-12">
    <app-card cardTitle="Sales by membership" [options]="false">
      <app-apex-chart chartID="sale-chart" [chartConfig]="this.saleChart"></app-apex-chart>
    </app-card>
  </div>
</div>
